<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户按下键盘显示keycode</title>
	<link rel="stylesheet" href="../css/用户按下键盘显示keycode.css">
	<script src="../js/用户按下键盘显示keycode.js"></script>  
</head>
<body>
    <pre>
    <script type="text/javascript"></script>
    window.onload=function(){
	var p=document.getElementsByTagName("p")[0];
	document.onkeydown=function(event){
	var even=event||window.event;
	p.innerHTML=even.keyCode;
	return false;
	}
}
    </pre>
    <p>这里将显示您按下键的Keycode</p>
</body>
</html>
